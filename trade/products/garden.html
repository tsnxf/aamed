<!DOCTYPE html>
<html lang="en" data-theme="trade">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Products Collection | Aamed Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../shared/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .outdoor-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .outdoor-image-card {
            background-color: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all var(--transition-fast);
        }

        .outdoor-image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .outdoor-image-card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container nav">
            <a href="https://aamed.tech" class="logo">Aamed<span
                    style="color: var(--color-accent-main)">.trade</span></a>
            <nav class="nav-links">
                <a href="../index.html#products">Back to Products</a>
                <a href="../index.html#resources">Resources</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1>Garden Products Collection</h1>
                <p class="lead">Premium garden furniture and accessories including outdoor umbrellas, Rattan Chairs,
                    Willow products, and more. Transform your outdoor space into a luxurious retreat with our curated
                    selection.</p>

                <div class="outdoor-gallery">
                    <div class="outdoor-image-card">
                        <img src="../assets/images/garden_1.png" alt="Garden Product 1">
                    </div>
                    <div class="outdoor-image-card">
                        <img src="../assets/images/garden_2.png" alt="Garden Product 2">
                    </div>
                    <div class="outdoor-image-card">
                        <img src="../assets/images/garden_3.png" alt="Garden Product 3">
                    </div>
                    <div class="outdoor-image-card">
                        <img src="../assets/images/garden_4.png" alt="Garden Product 4">
                    </div>
                    <div class="outdoor-image-card">
                        <img src="../assets/images/garden_5.png" alt="Garden Product 5">
                    </div>
                    <div class="outdoor-image-card">
                        <img src="../assets/images/garden_6.png" alt="Garden Product 6">
                    </div>
                    <div class="outdoor-image-card">

                    </div>
                    <div class="outdoor-image-card">

                    </div>
                    <div class="outdoor-image-card">
                        <img src="../assets/images/garden_9.png" alt="Garden Product 9">
                    </div>
                    <div class="outdoor-image-card">
                        <img src="../assets/images/garden_10.png" alt="Garden Product 10">

                    <div class="outdoor-image-card">

                    <div class="outdoor-image-card">

                    <div class="outdoor-image-card">

                    </div>
                    <div class="outdoor-image-card">
                        <img src="../assets/images/garden_14.png" alt="Garden Product 14">
                    </div>
                    <div class="outdoor-image-card">
                        <img src="../assets/images/garden_15.png" alt="Garden Product 15">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="https://aamed.tech">Corporate Home</a>
            </div>
        </div>
    </footer>
</body>

</html>
